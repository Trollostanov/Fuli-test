<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Kosmetyczny FULI</title>
    <style>
        /* Ogólne style */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        h1, h2, h3 {
            margin: 0;
        }

        /* Nagłówek */
        header {
            background: #fff;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 50px;
            border-bottom: 1px solid #ddd;
        }
        header img {
            height: 60px;
        }
        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            position: relative;
        }
        nav a {
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            padding: 10px;
        }
        nav a:hover {
            color: #E5107A;
        }

        /* Menu rozwijane */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #333;
        }
        .dropdown-content a:hover {
            background-color: #f9f9f9;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Sekcja hero */
        .hero {
            background: url('https://via.placeholder.com/1920x600') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 150px 20px;
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 18px;
        }

        /* Sekcja O mnie */
        #about {
            display: flex;
            gap: 40px;
            padding: 50px;
            background: #f9f9f9;
        }
        #about img {
            width: 50%;
            border-radius: 10px;
        }
        #about div {
            width: 50%;
        }

        /* Sekcja Oferta */
        #services {
            text-align: center;
            padding: 50px;
        }
        .services-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .service-card {
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .service-card h3 {
            margin-bottom: 10px;
        }

        /* Sekcja Rezerwacja */
        #booking {
            background: #E5107A;
            color: white;
            text-align: center;
            padding: 50px;
        }
        #booking p {
            font-size: 18px;
        }

        /* Sekcja Galeria */
        #gallery {
            padding: 50px;
            text-align: center;
            background: #f9f9f9;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Sekcja Kontakt */
        #contact {
            padding: 50px;
            text-align: center;
        }
        #contact p {
            margin: 10px 0;
        }

        /* Stopka */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="./Fuli.jpeg" alt="Logo FULI">
        <nav>
            <div class="dropdown">
                <a href="#about">O mnie</a>
                <div class="dropdown-content">
                    <a href="#history">Moja historia</a>
                    <a href="#mission">Moja misja</a>
                </div>
            </div>
            <div class="dropdown">
                <a href="#services">Oferta</a>
                <div class="dropdown-content">
                    <a href="#cosmetology">Kosmetologia</a>
                    <a href="#trichology">Trychologia</a>
                    <a href="#oncology">Pacjent Onkologiczny</a>
                </div>
            </div>
            <a href="#booking">Rezerwacja</a>
            <a href="#gallery">Galeria</a>
            <a href="#contact">Kontakt</a>
        </nav>
    </header>

    <section class="hero">
        <h1>Salon Kosmetyczny FULI</h1>
        <p>Twoje piękno w najlepszych rękach</p>
    </section>

    <footer>
        &copy; 2024 Salon Kosmetyczny FULI. Wszystkie prawa zastrzeżone.
    </footer>
</body>
</html>

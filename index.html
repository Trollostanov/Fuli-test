<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Kosmetyczny FULI</title>
    <style>
        /* Ogólne style */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        h1, h2, h3 {
            margin: 0;
        }

        /* Nagłówek */
        header {
            background: #fff;
            color: #333;
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #ddd;
            position: relative;
        }
        header img {
            height: 80px;
        }
        .social-icons {
            position: absolute;
            top: 20px;
            right: 50px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .social-icons a {
            display: inline-block;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
        .social-icons a:hover img {
            opacity: 0.8;
        }

        /* Adres klikalny */
        .contact-info {
            text-align: center;
            margin: 20px 0;
        }
        .contact-info a {
            font-size: 14px;
            color: #333;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .contact-info img {
            width: 25px;
            height: 25px;
        }
        .contact-info a:hover {
            color: #E5107A;
        }

        /* Pasek nawigacji */
        nav {
            background: #F8F6F3;
            display: flex;
            justify-content: center;
            gap: 40px;
            border-top: 1px solid transparent;
            border-bottom: 1px solid transparent;
            padding: 10px 0;
            position: relative;
        }
        nav::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
        }
        nav::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(to right, transparent, #ccc, transparent);
        }
        nav a {
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
            padding: 10px;
        }
        nav a:hover {
            color: #E5107A;
        }

        /* Pasek - efekt zanikania */
        nav::after {
            height: 4px;
            background: linear-gradient(to right, rgba(204, 204, 204, 0), rgba(204, 204, 204, 0.7), rgba(204, 204, 204, 0));
        }
        nav::before {
            height: 4px;
            background: linear-gradient(to right, rgba(204, 204, 204, 0), rgba(204, 204, 204, 0.7), rgba(204, 204, 204, 0));
        }

        /* Efekt muśnięcia pędzlem */
        nav {
            box-shadow: inset 0 10px 15px -10px rgba(204, 204, 204, 0.5), inset 0 -10px 15px -10px rgba(204, 204, 204, 0.5);
        }

        /* Menu rozwijane */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #fff;
            border: 1px solid #ddd;
            z-index: 1000;
            min-width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-align: center;
            color: #333;
        }
        .dropdown-content a:hover {
            background-color: #f9f9f9;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="./Fuli.jpeg" alt="Logo FULI">
        <div class="social-icons">
            <a href="https://www.instagram.com/fuli_warszawa?igsh=MXVxYjJzZndwajg3aQ==" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.facebook.com/share/1DWGAvSQoj/?mibextid=wwXIfr" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook">
            </a>
            <a href="https://booksy.com/pl-pl/102793_centrum-urody-roza_fryzjer_3_warszawa#ba_s=seo" target="_blank">
                <img src="https://play-lh.googleusercontent.com/jVXZkyM4cUgKzAJwSZVxzwAM1Y6EgIQNNAf3qU3ZvZdJ4EbsXYg9E6w9GJFyrGtlTMM" alt="Booksy">
            </a>
        </div>
        <div class="contact-info">

                320, Puławska 02-845, 02-566 Warszawa

    </header>

    <nav>
        <a href="#about">O mnie</a>
        <a href="#services">Oferta</a>

</body>
</html>
